<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Guru</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 via-indigo-900 to-gray-900 min-h-screen flex items-center justify-center p-4 sm:p-6">
  
  <div class="bg-white/10 backdrop-blur-lg rounded-2xl sm:rounded-3xl p-6 sm:p-8 max-w-md w-full border border-white/20 shadow-2xl">
    <div class="text-center mb-6 sm:mb-8">
      <div class="text-5xl sm:text-6xl mb-3 sm:mb-4 animate-bounce">ğŸ‘¨â€ğŸ«</div>
      <h1 class="text-2xl sm:text-3xl font-bold text-white mb-2">Login Guru</h1>
      <p class="text-sm sm:text-base text-gray-300">Dashboard Monitoring Siswa</p>
    </div>

    <form id="login-form" class="space-y-4 sm:space-y-6">
      <div>
        <label class="block text-xs sm:text-sm font-medium text-gray-300 mb-2">Username</label>
        <input type="text" id="username" placeholder="Masukkan username" required
          class="w-full px-4 py-2.5 sm:py-3 text-sm sm:text-base rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>

      <div>
        <label class="block text-xs sm:text-sm font-medium text-gray-300 mb-2">Password</label>
        <input type="password" id="password" placeholder="Masukkan password" required
          class="w-full px-4 py-2.5 sm:py-3 text-sm sm:text-base rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>

      <div id="error-message" class="hidden bg-red-500/20 border border-red-500 rounded-lg px-3 sm:px-4 py-2 sm:py-3 text-red-200 text-xs sm:text-sm"></div>
      
      <div id="loading-message" class="hidden bg-blue-500/20 border border-blue-500 rounded-lg px-3 sm:px-4 py-2 sm:py-3 text-blue-200 text-xs sm:text-sm text-center">
        <span class="inline-block animate-spin mr-2">â³</span>
        Memverifikasi data...
      </div>

      <button type="submit" id="login-btn" class="w-full bg-gradient-to-r from-yellow-500 to-orange-500 hover:from-yellow-600 hover:to-orange-600 text-gray-900 font-bold py-2.5 sm:py-3 text-sm sm:text-base rounded-lg transition-all transform hover:scale-105 active:scale-95">
        ğŸ” Login
      </button>
    </form>

    <div class="mt-4 sm:mt-6 text-center space-y-2">
      <p class="text-gray-400 text-xs sm:text-sm">
        Hubungi admin jika lupa password
      </p>
      <a href="index.html" class="text-cyan-400 hover:text-cyan-300 text-xs sm:text-sm inline-block">
        â† Kembali ke App Siswa
      </a>
    </div>
  </div>

  <script>
    // ===== INISIALISASI SUPABASE (HANYA 1 KALI!) =====
    const SUPABASE_URL = 'https://szvkwvtvqpwzalqnbous.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN6dmt3dnR2cXB3emFscW5ib3VzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1NTIyMDYsImV4cCI6MjA4MjEyODIwNn0.lo6jlTthlrqfPK8hYEQ-nrXTeWnw4fuhocAnW7nskJE';

    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    console.log('âœ… Supabase initialized');

    // ===== FUNGSI LOGIN =====
    async function loginGuru(username, password) {
      try {
        console.log('ğŸ” Mencoba login:', username);
        
        // Query ke tabel teachers
        const { data, error } = await supabaseClient
          .from('teachers')
          .select('*')
          .eq('username', username)
          .eq('password', password)
          .eq('is_active', true)
          .single();

        console.log('ğŸ“Š Response data:', data);
        console.log('âŒ Response error:', error);

        if (error) {
          console.error('Database error:', error);
          
          // Jika data tidak ditemukan
          if (error.code === 'PGRST116') {
            return { success: false, message: 'âŒ Username atau password salah!' };
          }
          
          // Error RLS atau permission
          if (error.code === 'PGRST301' || error.code === '42501') {
            return { success: false, message: 'âŒ Akses database diblokir! Hubungi admin untuk setting RLS.' };
          }
          
          return { success: false, message: `âŒ Error: ${error.message || 'Terjadi kesalahan sistem!'}` };
        }

        if (data) {
          // Update last_login
          await supabaseClient
            .from('teachers')
            .update({ last_login: new Date().toISOString() })
            .eq('id', data.id);

          return { 
            success: true, 
            user: data 
          };
        }

        return { success: false, message: 'âŒ Username atau password salah!' };

      } catch (err) {
        console.error('Login error:', err);
        return { success: false, message: 'âŒ Gagal terhubung ke server!' };
      }
    }

    // ===== EVENT LISTENER FORM =====
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-message');
      const loadingMsg = document.getElementById('loading-message');
      const loginBtn = document.getElementById('login-btn');
      
      // Reset messages
      errorMsg.classList.add('hidden');
      loadingMsg.classList.remove('hidden');
      loginBtn.disabled = true;
      loginBtn.classList.add('opacity-50', 'cursor-not-allowed');
      
      // Login
      const result = await loginGuru(username, password);
      
      loadingMsg.classList.add('hidden');
      loginBtn.disabled = false;
      loginBtn.classList.remove('opacity-50', 'cursor-not-allowed');
      
      if (result.success) {
  // Simpan session
  sessionStorage.setItem('guru_logged_in', 'true');
  sessionStorage.setItem('guru_id', result.user.id);
  sessionStorage.setItem('guru_username', result.user.username);
  sessionStorage.setItem('guru_fullname', result.user.full_name || result.user.username);
  
  // CEK: Admin atau Guru biasa?
  if (result.user.username === 'admin') {
    // Admin â†’ ke dashboard admin
    window.location.replace('admin-dashboard.html');
  } else {
    // Guru â†’ ke dashboard guru
    window.location.replace('dashboard-guru.html');
  }
} else {
        errorMsg.textContent = result.message;
        errorMsg.classList.remove('hidden');
        
        // Auto-hide setelah 3 detik
        setTimeout(() => {
          errorMsg.classList.add('hidden');
        }, 3000);
      }
    });

    // Clear error saat user mengetik
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', () => {
        document.getElementById('error-message').classList.add('hidden');
      });
    });

    // Cek jika sudah login
    if (sessionStorage.getItem('guru_logged_in') === 'true') {
      window.location.href = 'dashboard-guru.html';
    }
  </script>
</body>
</html>
